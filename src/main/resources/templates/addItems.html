<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Szooopi</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css">
    <link href="../static/css/main.css" th:href="@{/css/main.css}" rel="stylesheet">
</head>
<meta charset="UTF-8">
<title>Title</title>
</head>
<body>
<div class="container text-center">
    <h3>Dodaj produkt do listy zakupów</h3>
    <h2 th:text="${listFromId.name}"></h2>
    <div class="col-lg-6 offset-lg-4">
        <form action="#" th:action="@{/dodaj(listId=${listFromId.id})}" method="post">
            <div class="col-6 offest-3">
                <div class="form-group">
                    <p>Podaj nazwę produktu</p>
                    <input type="text" class="form-control" id="nameInput" name="itemName" placeholder="nazwa produktu">
                    <p></p>
                    <p>Podaj opis produktu</p>
                    <input type="text" class="form-control" id="descInput" name="itemDesc"
                           placeholder="krotki opis produktu">
                    <p></p>
                    <p>Podaj cenę produktu</p>
                    <input type="text" class="form-control" id="priceInput" name="itemPrice"
                           placeholder="cena produktu">
                    <p></p>
                    <button class="btn btn-primary">Dodaj produkt</button>
                </div>
            </div>
        </form>
    </div>
</div>

</body>
</html>
