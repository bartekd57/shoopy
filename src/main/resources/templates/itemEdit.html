<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Szooopi</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css">
    <link href="../static/css/main.css" th:href="@{/css/main.css}" rel="stylesheet">
</head>
<meta charset="UTF-8">
<title>Title</title>
</head>
<body>
<div class="container text-center">
    <h3>Edytuj produkt</h3>
    <a href="#" th:href="@{/}">Powrót do strony głównej</a>
    <div class="col-lg-4 offset-lg-4">
        <form action="#" th:action="@{|/edytuj/lista${list.id}/produkt${item.id}|}" method="post">

            <div class="form-group">
                <p>Nazwę produktu</p>
                <input type="text" class="form-control" id="nameInput" name="itemName" th:placeholder="${item.name}">
                <p></p>
                <p>Opis produktu</p>
                <input type="text" class="form-control" id="descInput" name="itemDesc"
                       th:placeholder="${item.shortDescription}">
                <p></p>
                <p>Cena produktu</p>
                <input type="text" class="form-control" id="priceInput" name="itemPrice" th:placeholder="${item.price}">
                <p></p>
                <button class="btn btn-primary">Edytuj produkt</button>
            </div>
        </form>
    </div>
</div>

</body>
</html>
