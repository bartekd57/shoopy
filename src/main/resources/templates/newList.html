<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Strona główna</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css">
    <link href="../static/css/main.css" th:href="@{/css/main.css}" rel="stylesheet">
</head>
<meta charset="UTF-8">
<title>Title</title>
</head>
<body>
<div class="container text-center">
    <h3>Dodaj nową listę zakupów</h3>
    <div class="col-lg-6 offset-lg-4">
        <form action="#" th:action="@{/nowaLista}" method="post" style="width: 60%">
            <div class="form-group">
                <p>Podaj nazwę nowej listy</p>
                <input type="text" class="form-control" id="nameInput" name="listName"
                       placeholder="nazwa nowej listy zakupowej">
                <p>Podaj opis do listy</p>
                <input type="text" class="form-control" id="descInput" name="listDesc"
                       placeholder="krotki opis nowej listy">
            </div>
            <p></p>
            <div class="text-center">
                <button class="btn btn-primary">Dodaj listę</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
